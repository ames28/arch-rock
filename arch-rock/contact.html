<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact - Arch Rock</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/ynu0zyy.css">
</head>

<body>
  <!-- NAVIGATION MENU -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="menu.html">Menu</a></li>
      <li><a href="locations.html">Locations</a></li>

      <li> <a class="current">Contact</a>
      </li>



    </ul>
  </nav>

  <!-- END NAVIGATION MENU -->

  <!-- HEADER -->
  <section class="header">
    <img src="images/contact-header.jpg" alt="contact header image">
  </section>
  <!-- END HEADER -->

  <!-- CONTACT FORM -->
  <section id=contact>

    <div id=contact-form>
      <h1>Contact Form</h1>
      <br>
      <form action="success.html">
        <label for="name">Name:</label> <br>
        <input type="text" id="name" name="name" value=""> <br>
        <label for="email">E-mail:</label> <br>
        <input type="email" id="email" name="email">
        <br>
        <h5>Message:</h5>
        <textarea name="message" rows="6"></textarea>
        <br><br>

        <input type="submit" value="Submit">
      </form>
    </div>

    <!-- END CONTACT FORM -->

    <!-- CONTACT INFO -->
    <div id=contact-info>
      <h1>Arch Rock Contact Info</h1>
      <br>
      <div>
        <span class="title">Phone Number:</span> <span class="text">+00 123 4567 8912</span>
      </div>
      <br>
      <div>
        <span class="title">E-mail:</span> <span class="text">contact@archrock.com</span>
      </div>
      <br>
      <div>
        <span class="title">Head Office Address:</span> <span class="text">22 Ice Cream lane<br>Brighton BN1 2TE, United Kingdom</span>

      </div>
      <br>
      <div>
        <span class="title">Social Media:</span>
      </div> <br>

      <div><span><a href="http://facebook.com" class="icon"><img src="images/facebook.png" alt="Facebook" style="width:50px;height:50px;"></a>

          <a href="http://instagram.com" class="icon"><img src="images/instagram.png" alt="Instagram" style="width:50px;height:50px;"></a>

          <a href="http://twitter.com" class="icon"><img src="images/twitter.png" alt="Twitter" style="width:50px;height:50px;"></a></span>
      </div>


    </div>

  </section>
  <!-- END CONTACT INFO -->


  <footer> &copy; Copyright Arch Rock 2021 </footer>
</body>

</html>
